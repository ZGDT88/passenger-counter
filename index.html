<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
<body>
<div class="box">
  <h1>Click Counter</h1>
  <h2>Clicks Counted</h2>
  <h2 id="count-tally"><br></h2>
  <button id="increase-tally" onclick="increaseTally()">Increase</button>
  <button id="save-tally" onclick="saveTally()">Save</button>
  <button id="decrease-tally" onclick="decreaseTally()">Decrease</button>
  <button id="clear-tally" onclick=clearTally()>Clear</button>
  <h3>stored values</h3>
  <p id="tally-total"><br>
  </p>
</div>
        <script src="index.js"></script>
    </body>
</html>
